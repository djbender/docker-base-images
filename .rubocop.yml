plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  DefaultFormatter: progress
  DisplayCopNames: true
  TargetRubyVersion: 3.2
  Exclude:
    - 'bin/**/*'
    - 'site/**/*'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'rakelib/**/*.rake'

Metrics/MethodLength:
  Exclude:
    - 'lib/image_generator.rb'
    - 'lib/tag_generator.rb'
    - 'rakelib/**/*.rake'

Metrics/AbcSize:
  Exclude:
    - 'lib/image_generator.rb'
    - 'lib/tag_generator.rb'
    - 'rakelib/**/*.rake'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'lib/tag_generator.rb'
    - 'rakelib/**/*.rake'

Metrics/PerceivedComplexity:
  Exclude:
    - 'lib/tag_generator.rb'
    - 'rakelib/**/*.rake'

Lint/DuplicateBranch:
  Exclude:
    - 'lib/tag_generator.rb'

RSpec/ExampleLength:
  Max: 18

RSpec/MultipleExpectations:
  Max: 4
