plugins:
  - rubocop-performance
  - rubocop-rake

AllCops:
  NewCops: enable
  DefaultFormatter: progress
  DisplayCopNames: true
  TargetRubyVersion: 3.2

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
